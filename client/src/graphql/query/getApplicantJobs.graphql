query getApplicantJobs {
  getApplicantJobs {
    id
    title
    location
    category
    salary
    description
    imgUrl
    expDate
    createdDate
    updatedAt
    user {
      companyProfile {
        name
        location
        website
      }
    }
    application {
      appication_date
      userId
      email
      jobId
    }
  }
}
