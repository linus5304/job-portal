query GetCompanyById($id: Int!) {
  getCompanyById(id: $id) {
    id
    name
    location
    phone
    logo
    description
    website
    createdAt
    email
    user {
      jobs {
        id
        title
        location
        category
        salary
        expDate
        description
        imgUrl
        createdDate
      }
    }
  }
}
