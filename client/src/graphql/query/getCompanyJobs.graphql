query getCompanyJobs{
  getCompanyJobs {
    id
    location
    title
    category
    salary
    expDate
    description
    imgUrl
    userId
    createdAt
    application{
      appication_date
    }
    user{
      username
      email
      
      companyProfile{
        name
        logo
        phone
        email
      }
    }
  }
}
