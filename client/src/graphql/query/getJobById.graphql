query GetJobById($id: Int!){
  getJobById(id: $id){
    id
    title
    location
    category
    description
    imgUrl
    createdAt
    salary
    expDate
    createdDate
    applications {
      userId
      jobId
      appication_date
    }
    company {
      id
      name
      website
      logo
      phone
      description
    }
  }
}