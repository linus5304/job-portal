query getJobs($limit: Int!, $cursor: String) {
  getJobs(limit: $limit, cursor: $cursor) {
    jobs {
      id
      title
      location
      category
      expDate
      description
      imgUrl
      salary
      createdAt
      createdDate
      company {
        name
        website
        phone
      }
    }
    hasMore
  }
}
