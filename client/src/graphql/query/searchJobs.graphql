query searchJobs(
  $title: String
  $location: String
  $limit: Int!
  $cursor: String
) {
  searchJobs(
    title: $title
    location: $location
    limit: $limit
    cursor: $cursor
  ) {
    jobs {
      id
      title
      expDate
      category
      location
      salary
      description
      imgUrl
      createdDate
      createdAt
      company {
        name
        website
        logo
        location
      }
    }

    hasMore
  }
}
