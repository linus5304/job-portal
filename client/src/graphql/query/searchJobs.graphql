query searchJobs($title: String, $location: String) {
  searchJobs(title: $title, location: $location) {
    id
    title
    expDate
    category
    location
    salary
    description
    imgUrl
    createdDate
    createdAt
    user {
      username
      companyProfile {
        name
        website
        logo
        location
      }
    }
  }
}